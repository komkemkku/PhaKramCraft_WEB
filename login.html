<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>เข้าสู่ระบบ | PhaKramCraft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body class="login-bg d-flex align-items-center min-vh-100">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="login-card d-lg-flex shadow-lg overflow-hidden">
                    <!-- Left: Image & Branding -->
                    <div
                        class="login-imgbox d-none d-lg-flex flex-column justify-content-center align-items-center text-center px-4 py-5">
                        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=420&q=80"
                            class="login-img mb-4" alt="ผ้าคราม" />
                        <h2 class="fw-bold text-white mb-0">PhaKramCraft</h2>
                        <div class="text-light mt-2 fs-6">แฟชั่นผ้าครามจากชุมชน สู่โลกออนไลน์</div>
                    </div>
                    <!-- Right: Login Form -->
                    <div class="bg-white p-4 p-md-5 flex-fill d-flex align-items-center">
                        <div class="w-100">
                            <h3 class="fw-bold text-purple mb-4">เข้าสู่ระบบ</h3>
                            <form id="loginForm" autocomplete="off">
                                <div class="mb-3">
                                    <label for="username" class="form-label text-purple">ชื่อผู้ใช้</label>
                                    <input type="text" class="form-control" id="username" placeholder="ชื่อผู้ใช้"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label text-purple">รหัสผ่าน</label>
                                    <input type="password" class="form-control" id="password" placeholder="รหัสผ่าน"
                                        required>
                                </div>
                                <div class="mb-4 text-end">
                                    <a href="#" class="text-purple small">ลืมรหัสผ่าน?</a>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-purple">เข้าสู่ระบบ</button>
                                    <button type="button" class="btn btn-outline-purple"
                                        id="registerBtn">ลงทะเบียน</button>
                                </div>
                                <div id="loginError" class="text-danger small mt-3 d-none"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
