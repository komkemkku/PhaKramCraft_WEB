<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ลงทะเบียน | PhaKramCraft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/register.css">
</head>

<body class="login-bg d-flex align-items-center min-vh-100">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="login-card d-lg-flex shadow-lg overflow-hidden">
                    <!-- Left: Image & Branding -->
                    <div
                        class="login-imgbox d-none d-lg-flex flex-column justify-content-center align-items-center text-center px-4 py-5">
                        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=420&q=80"
                            class="login-img mb-4" alt="ผ้าคราม" />
                        <h2 class="fw-bold text-white mb-0">PhaKramCraft</h2>
                        <div class="text-light mt-2 fs-6">แฟชั่นผ้าครามจากชุมชน สู่โลกออนไลน์</div>
                    </div>
                    <!-- Right: Register Form -->
                    <div class="bg-white p-4 p-md-5 flex-fill d-flex align-items-center">
                        <div class="w-100">
                            <h3 class="fw-bold text-purple mb-4">ลงทะเบียน</h3>
                            <form id="registerForm" autocomplete="off">
                                <div class="row g-3">
                                    <div class="col-sm-6">
                                        <label for="firstName" class="form-label text-purple">ชื่อ</label>
                                        <input type="text" class="form-control" id="firstName" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="lastName" class="form-label text-purple">นามสกุล</label>
                                        <input type="text" class="form-control" id="lastName" required>
                                    </div>
                                </div>
                                <div class="mb-3 mt-3">
                                    <label for="email" class="form-label text-purple">อีเมล</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label text-purple">เบอร์โทรศัพท์</label>
                                    <input type="text" class="form-control" id="phone" required>
                                </div>
                                <div class="mb-3">
                                    <label for="username" class="form-label text-purple">ชื่อผู้ใช้งาน</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label text-purple">รหัสผ่าน</label>
                                    <input type="password" class="form-control" id="password" required minlength="6">
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label text-purple">ยืนยันรหัสผ่าน</label>
                                    <input type="password" class="form-control" id="confirmPassword" required
                                        minlength="6">
                                </div>
                                <div id="registerError" class="text-danger small mb-3 d-none"></div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-purple">ลงทะเบียน</button>
                                    <button type="button" class="btn btn-outline-purple"
                                        id="toLoginBtn">เข้าสู่ระบบ</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast สำหรับแจ้งเตือน -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 2000">
        <div id="registerToast" class="toast align-items-center text-bg-light border-0 shadow-sm" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body text-success fw-semibold">
                    <i class="bi bi-check-circle-fill me-2"></i> ลงทะเบียนสำเร็จ! กำลังนำไปหน้าเข้าสู่ระบบ...
                </div>
                <button type="button" class="btn-close ms-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/register.js"></script>
</body>

</html>
